<!DOCTYPE html>
<html>
	<head>
	<!-- script de A-Frane version1 1.0.0 -->
	<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
	<!-- script de AR.JS con soporte de marker + location -->
	<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
	<script src="gesture-detector.js"></script>
	<script src="gesture-handler.js"></script>
		
	</head>
	
	<body style="margin : 0px; overflow: hidden;">
	
		<a-scene embedded arjs="sourceType: webcam; debugUIEnabled:false; detectionMode: mono_and_matrix; matrixCodeType: 3x3; gesture-detector">
      
      <a-assets>
        
         <a-asset-item id="modelo" src="https://cdn.glitch.global/8d63e2cc-7eda-4106-b802-3271831948b1/jellyfish_001.glb?v=1697048676580"></a-asset-item>
      
      
      </a-assets>
		
			<a-marker type="barcode" value="19">
				
			<a-entity gltf-model="#modelo" scale="0.5 0.5 0.5" rotation="-90 0 0" ></a-entity>
			
			</a-marker>
      
      
			
			
			<a-entity camera></a-entity>
			
		</a-scene>
		
	</body>
</html>
